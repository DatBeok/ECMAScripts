<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 và 4</title>
    <style type="text/css" media="screen">
        .user_item {
            color: green;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul id="target" class="user_item"></ul>
    <div class="form">
        <div>
            <label>ID</label>
            <input type="number" id="addUserID" value="" placeholder="">
        </div>
        <div>
            <label>Name</label>
            <input type="text" id="addUserName" value="" placeholder="">
        </div>
        <div>
            <label>Gender</label>
            <select id="addUserGender">
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
        </div>
        <div>
            <button type="button" id="add">Add</button>
        </div>
    </div>
    <script>
        var users = [
            { id: 1, name: "James Smith", gender: 1 },
            { id: 2, name: "Isla Brown", gender: 2 },
            { id: 3, name: "Amelia Davies", gender: 2 },
            { id: 4, name: "Jacob Evans", gender: 1 }
        ];
        var target = document.querySelector('#target');
        users.forEach(function (item) {
            var tagLi = document.createElement("li");
            tagLi.setAttribute("class", "user_item");
            tagLi.innerText = `${item.id} - ${item.name} - ${item.gender === 1 ? "Male" : "Female"}`;
            target.appendChild(tagLi);
        });

        var id = document.getElementById("addUserID");
        var nameadd = document.getElementById("addUserName");
        var gioitinh = document.getElementById("addUserGender");
        var action = document.getElementById("add");
        action.addEventListener("click", function () {
            var tagLiadd = document.createElement("li");
            tagLiadd.setAttribute("class", "user_item");
            tagLiadd.innerText = `${id.value} - ${nameadd.value} - ${gioitinh.value === 1? "Male" : "Female"}`;
            target.appendChild(tagLiadd);
    
        });
    </script>
</body>

</html>
